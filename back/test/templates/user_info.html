<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>User Info</title>
</head>
<body>
    <h1>User Info</h1>
    <p>Username: {{ user_info.username }}</p>
    <p>Email: {{ user_info.email }}</p>
    <p>Location: {{ user_info.location }}</p>
    <p>Profile Picture: <img src="{{ user_info.profile_picture }}" alt="Profile Picture"></p>
</body>
</html>
